<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- BootStrap Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Axios Crash Course</title>
</head>

<body>

  <div class="container my-5">
    <div class="text-center">
      <h1 class="display-4 text-center mb-3">Axios Crash Course</h1>
      <button class="btn btn-primary my-1" id="get">GET</button>
      <button class="btn btn-info my-1" id="post">POST</button>
      <button class="btn btn-warning my-1" id="update">PUT/PATCH</button>
      <button class="btn btn-danger my-1" id="delete">DELETE</button>
      <button class="btn btn-secondary my-1" id="sim">Sim Requests</button>
      <button class="btn btn-secondary my-1" id="headers">Custom Headers</button>
      <button class="btn btn-secondary my-1" id="transform">Transform</button>
      <button class="btn btn-secondary my-1" id="error">Error Handling</button>
      <button class="btn btn-secondary my-1" id="cancel">Cancel</button>
    </div>
    <hr />
    <div id="res"></div>
  </div>

  <!-- AXIOS Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

  <!-- Main.js file Link -->
  <script src="main.js"></script>

</body>

</html>
