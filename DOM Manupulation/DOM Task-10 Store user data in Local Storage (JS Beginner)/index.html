    <h1>JS For Beginners</h1>
  </header>

  <section class="container">
    <form id="my-form">
      <h1>Add User</h1>
      <div class="msg"></div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </div>
      <div>

        <input type="text" id="email" />
      </div>
      <input type="submit" class="btn" id="on-submit" value="Submit" />
    </form>
    <ul id="users"></ul>
