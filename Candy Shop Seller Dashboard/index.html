<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Candy Shop Seller Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- BootStrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />

</head>

<body>
    <div class="container-fluid mx-5">

        <div class="row">

            <div class="col-lg-4 vh-100 mt-5">

                <form class="form-control bg-light" id="my-form">

                    <header class="text-center mt-4 h4">Candy Shop Seller Dashboard</header>
                    <hr class="bg-danger">
                    <div class="from-group">
                        <label for="name">CandyName : </label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="from-group">
                        <label for="description">Description : </label>
                        <input type="Text" class="form-control" id="description">
                    </div>

                    <div class="from-group">
                        <label for="price">Price : </label>
                        <input type="number" class="form-control" id="price">
                    </div>

                    <div class="from-group">
                        <label for="qty">Quantitiy : </label>
                        <input type="number" class="form-control" id="qty">
                    </div>

                    <input type="submit" class="btn btn-info mt-2 h4" value="Add Item" id="button">

                </form>

            </div>

            <div class="col-lg-7 vh-100 my-5">
                <div class="table-responsive ">

                    <div class="mb-2">
                        <h4 class="error" id="error"></h4>
                    </div>

                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>CandyName</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantitiy</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="add-items">
                            <!--  from data fetch throught REST API . -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>

    <!-- AXIOS Link -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <!-- asios.js  which is JS file link -->
    <script src="candyShop.js"></script>

</body>
</html>
